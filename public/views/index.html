<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Routing App!</title>

	<!-- set the base path for angular routing -->
	<base href="/">

	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/app.routes.js"></script>
</head>

<body class="container" ng-app="routerApp" ng-controller="mainController as main">
	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Angular Routing Example</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
				<li><a href="/about"><i class="fa fa-shield"></i> About</a></li>
				<li><a href="/contact"><i class="fa fa-comment"></i> Contact</a></li>
			</ul>

		</nav>
	</header>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<main>

		<!-- angular templating will go here -->
		<!-- this is where content will be injected-->

		<div id="content-views">
			<div ng-view></div>
		</div>
	</main>
</body>
</html>
